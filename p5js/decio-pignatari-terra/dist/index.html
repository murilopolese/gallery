<script>
window.onload = function() {
  poem = document.querySelector('pre')
  lines = poem.innerText.split('\n')
  lines = lines.filter(l => l)

  setInterval(function() {
    last = lines.pop()
    lines = [last].concat(lines)
    poem.innerText = lines.join('\n')
  }, 100)
}
</script>
